# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: complytime

before:
  hooks:
    - go mod tidy
    - go mod vendor
    #- go generate ./...

builds:
  - #
    id: complytime
    binary: complytime
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    ldflags:
      - "-X github.com/complytime/complytime/internal/version.version={{ .Version }}"
      - "-X github.com/complytime/complytime/internal/version.gitTreeState={{ .GitTreeState }}"
      - "-X github.com/complytime/complytime/internal/version.commit={{ .Commit }}"
      - "-X github.com/complytime/complytime/internal/version.buildDate={{ .Date }}"
    main: ./cmd/complytime/
  - #
    id: openscap-plugin
    binary: openscap-plugin
    goos:
      - linux
    main: ./cmd/openscap-plugin/

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - id: archive
    artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum # only need to sign checksums
    output: true
